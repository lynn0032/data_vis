<html>
  <script src = 'https://d3js.org/d3.v5.min.js'>
  </script>
 
  
  <body onload = 'init()'>
    <script>
      async function init(){
        const data = await d3.csv("https://raw.githubusercontent.com/lynn0032/data_vis/master/cases_data.csv");
        d3.json("https://raw.githubusercontent.com/lynn0032/data_vis/master/gz_2010_us_040_00_5m.json").then(geodata => {
  let projection = d3.geoConicEqualArea()
    .fitSize([360, 480], geodata);
  let generator = d3.geoPath().projection(projection);
  d3.select("g.map")
    .selectAll("path")
    .data(geodata.features)
    .join("path")
    .attr("d", generator)
    .attr('stroke', '#000')
    .attr('fill', '#fff')
});
        d3.select('svg').append("g").selectAll('circle').data(data).enter().append('circle').attr("cx", function(d){return 10*(parseFloat(d.Longitude)+160);}).attr("cy",function(d){return -10*(parseFloat(d.Latitude)-70);}).attr("r", 1);
      }
    </script>
  </body>
  <p>
    Hi!
  </p>
</html>
