<html>
  <script src = 'https://d3js.org/d3.v5.min.js'>
  </script>
  <svg width = 300 height = 350>
  </svg>
  <body onload = 'init()'>
    <script>
      async function init(){
        const data = await d3.csv("https://raw.githubusercontent.com/lynn0032/data_vis/master/cases_data.csv");
        d3.select('svg').append("g").attr("transform", "scale(-1,1)").selectAll('circle').data(data).enter().append('circle').attr("cx", function(d){return parseFloat(d.Longitude);}).attr("cy",function(d){return parseFloat(d.Latitude);}).attr("r", 3);
      }
    </script>
  </body>
  <p>
    Hello
  </p>
</html>
