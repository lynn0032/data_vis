<html>
  <script src = 'https://d3js.org/d3.v5.min.js'>
  </script>
  <svg width = 1000 height = 600>
  </svg>
  <body onload = 'init()'>
    <script>
      async function init(){
        const data = await d3.csv("https://raw.githubusercontent.com/lynn0032/data_vis/master/cases_data.csv");
        d3.select('svg').append("g").selectAll('circle').data(data).enter().append('circle').attr("cx", function(d){return 10*(parseFloat(d.Longitude)+160);}).attr("cy",function(d){return -10*(parseFloat(d.Latitude)-70);}).attr("r", 1);
      }
    </script>
  </body>
  <p>
    Bzz
  </p>
</html>
